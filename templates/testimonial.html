{% extends "base.html" %}
{% load static %}
{% block content %}
{% include 'nav.html' %}
<div class="aboutus container-fluid">

    <div class="row aboutrow">
        <div class="col-lg-6 ">
            <div class="abouttext">
                <div class="abouttextone  ">

                    <span>
						<h2>Testimonials</h2>
					
					</span>
            </div>
            </div>
        </div>
        <div class="col-lg-6">
        <img  src="{% static '/images/banner-01.jpg' %}" class="attachment-large size-large" alt="Best Lab In Ernakulam" decoding="async" fetchpriority="high">	
    		</div>
    </div>
</div>

<section class="healthpackage">
    <div class=" container">
        <div class="row">
            {% for i in testimonials %}
            <div class="col-lg-4 col-md-6 col-sm-6 mt-2">

                <a href="" class="testimonial">
                    <span>
                        <div class="card testimonialcard">
                            <div class="cardtop">
                                <p>{{i.review}}</p>
                            </div>
                            <div class="card-body cardbottom">
                                <div class="acountimg">
                                    <img src="{% static '/images/user.png' %}" alt="">
                                </div>
                                <div class="acountname ">
                                     <h5>{{i.name}}</h5>
                                    <h6>{{i.place}}</h6>
                                </div>
                            </div>
                        </div>
                    </span>
                </a>
            </div>
            {% endfor %}

           

        </div>
    </div>

</section>

{% endblock %}
